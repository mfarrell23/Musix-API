<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Super Hero Database</title>
</head>
<body class="backGround" background="https://images5.alphacoders.com/884/thumb-1920-884540.jpg">
    
    <!-- Title -->
    <header class="container" id="header">
        <h1>Search for your favorite Superhero or Villain</h1>
    </header>
    
    <!-- Description -->

    <div class="container" id="website-description">
        <section class="info">
            <p>Ever wonder what each super hero or Villian's height is? or maybe what their weakness's are? Well look no further, 
            </p>
            <p> we have just the app for you! Search any Super's name and get their stats, bio, and even a giphy of them!!
            </p>
        </section>
    </div>

    <!-- Search bar-->
    <main>
        <div class= "container" id="search-bar">
            <div class="col">
                
            </div>
            <div class="col">
                <p>Search by name</p>
                <form id="searchForm">
                    <input type="text" id="input-get1" placeholder="Super's Name">
                    <button id="find">Search</button>
                </form>
            </div>
        </div>  
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
