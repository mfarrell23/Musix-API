<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Super Hero Display</title>
</head>

<div class="blob w-[800px] h-[800px] rounded-[999px] absolute top-0 right-0 -z-10 blur-3xl bg-opacity-60 bg-gradient-to-r from-blue-200 via-red-200 to-yellow-200"></div>
<div class="blob w-[1000px] h-[1000px] rounded-[999px] absolute bottom-0 left-0 -z-10 blur-3xl bg-opacity-60 bg-gradient-to-r from-red-200 via-yellow-100 to-blue-100"></div>
<div class="blob w-[600px] h-[600px] rounded-[999px] absolute bottom-0 left-0 -z-10 blur-3xl bg-opacity-60 bg-gradient-to-r from-yellow-100 via-blue-100 to-red-100"></div>
<div class="max-w-4xl flex items-center h-auto lg:h-screen flex-wrap mx-auto my-32 lg:my-0">
      
    <!--Main Col-->
      <div id="profile" class="w-full lg:w-3/5 rounded-lg lg:rounded-l-lg lg:rounded-r-none shadow-2xl bg-white opacity-75 mx-6 lg:mx-0">
          <div class="p-4 md:p-12 text-center lg:text-left">
              
                <!-- Smaller image for when screen gets smaller -->
              <div class="block lg:hidden rounded-lg shadow-xl mx-auto -mt-16 h-48 w-48 bg-cover bg-center" style="background-image: url('http://placekitten.com/g/200/200')"></div>	
              
              <h1 class="text-3xl font-bold pt-8 lg:pt-0">Superhero Name Goes</h1>
              <div class="mx-auto lg:mx-0 w-4/5 pt-3 border-b-2 border-blue-500 opacity-25"></div>
              <p class="pt-4 text-gray-600 text-xs lg:text-md flex items-center justify-center lg:justify-start"><svg class="h-4 fill-current text-yellow-800 pr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M10 20a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm7.75-8a8.01 8.01 0 0 0 0-4h-3.82a28.81 28.81 0 0 1 0 4h3.82zm-.82 2h-3.22a14.44 14.44 0 0 1-.95 3.51A8.03 8.03 0 0 0 16.93 14zm-8.85-2h3.84a24.61 24.61 0 0 0 0-4H8.08a24.61 24.61 0 0 0 0 4zm.25 2c.41 2.4 1.13 4 1.67 4s1.26-1.6 1.67-4H8.33zm-6.08-2h3.82a28.81 28.81 0 0 1 0-4H2.25a8.01 8.01 0 0 0 0 4zm.82 2a8.03 8.03 0 0 0 4.17 3.51c-.42-.96-.74-2.16-.95-3.51H3.07zm13.86-8a8.03 8.03 0 0 0-4.17-3.51c.42.96.74 2.16.95 3.51h3.22zm-8.6 0h3.34c-.41-2.4-1.13-4-1.67-4S8.74 3.6 8.33 6zM3.07 6h3.22c.2-1.35.53-2.55.95-3.51A8.03 8.03 0 0 0 3.07 6z"/></svg> Birthplace and date</p>
              <p class="pt-8 text-sm">Biography.</p>
  
              <div class="pt-12 pb-8">
                  <button class="bg-blue-700 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded-full">
                    Go Back
                  </button> 
              </div>
            </div>
      </div>
      
      
      <!-- Superhero image -->
      <div class="w-full lg:w-2/5">
          <!-- GIFs/pictures go here -->
          <img src="http://placekitten.com/g/300/500" class="rounded-none lg:rounded-md shadow-2xl hidden lg:block">         
      </div>
    
    <div class="main-container">
        <div class="info-container">
            <div class="name-display">
                <p class="hero-name"></p>
                <figure class="hero-image"></figure>
            </div>
        </div>
        <div class="bio-container">
            <div class="publishing-display">
                <p class="publishing-header"></p>
                <div class="publishing-info">
                    <!-- publishing info goes here -->
                </div>
            </div>
            <div class="bio-display">
                <p class="bio-header"></p>
                <div class="bio-info">
                    <!-- bio info goes here -->
                </div>
            </div>
        </div>
        <div class="stats-container">
            <div class="chart-div">
                <canvas class="stats-chart"></canvas>
            </div>
            <div class="stats-div">
                <div class="key-stats">
                    <!-- stats go here -->
                </div>
            </div>
        </div>
        <div class="gif-container">
            <div class="gif-div">
                <div class="gif1">
                    <figure class="image"></figure>
                </div>
                <div class="gif2">
                    <figure class="image"></figure>
                </div>
            </div>
        </div>
    </div>


        <!-- gif container to hold 2 stacked gif tiles -->
        <div class="tile" id="gif-div">
            <div class="tile is-parent is-vertical">
                <div class="tile is-child box gifbox">
                    <figure class="image" id="gif-div0">
                        <!-- gif goes here -->
                    </figure>
                </div>
                <div class="tile is-child box gifbox">
                    <figure class="image" id="gif-div2">
                        <!-- gif goes here -->
                    </figure>
                </div>
            </div>  
        </div>
    </div>
</div>

      
<!-- pins the switch to the top right -->
        <div class="absolute top-0 right-0 h-12 w-18 p-4">
          <button class="theme-changer focus:outline-none">ðŸŒ™</button>
        </div>
  
  </div>

      <script src="https://unpkg.com/popper.js@1/dist/umd/popper.min.js"></script>
      <script src="https://unpkg.com/tippy.js@4"></script>
      <script>
          tippy('.link',{
            placement: 'bottom'
          })
  
          const themeIcon = document.querySelector('.theme-changer');
          const body = document.querySelector('body');
          const profile = document.getElementById('profile');
          
          
          toggle.addEventListener('click', () => {
            if (body.classList.contains('text-gray-900')) {
              themeIcon.innerHTML = "Hero Mode";
              body.classList.remove('text-gray-900');
              body.classList.add('text-gray-100');
              profile.classList.remove('bg-white');
              profile.classList.add('bg-gray-900');
            } else
            {
              toggle.innerHTML = "Villain Mode";
              body.classList.remove('text-gray-100');
              body.classList.add('text-gray-900');
              profile.classList.remove('bg-gray-900');			
              profile.classList.add('bg-white');
              
            }
          });
          
      </script>
      
  </body>
  
  </html>
