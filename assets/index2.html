<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Chakra+Petch:wght@600&display=swap" rel="stylesheet">
    <title>Super Hero Display</title>
</head>
<body class="bg-gray-100 dark:bg-black ">
        <!-- Navbar -->
    <header class="z-10">
        <nav class="navbar bg-transparent flex items-center justify-between">
            <div class="topBar m-5">
                <div class="relative group">
                    <div class="absolute -inset-0.5 bg-gradient-to-r from-indigo-600 to-blue-600 rounded-lg blur opacity-70
                    group-hover:opacity-100 transition duration-1000 group-hover:duration-200"></div>
                    <button id="back" class="relative px-4 py-3 bg-black rounded-xl hover:tracking-widest text-cyan-600 group-hover:text-gray-100 transition duration-200">Back</button>
                </div>
            </div>
        </nav>
    </header>
    <!-- Header -->
    <!-- Superhero image -->
    <header>
        <div class="flex items-center flex-wrap justify-center align gap-20 m-10 sm:m-5">
            <h1 id="name" class="text-center text-gray-100 text-8xl align-middle"></h1>
            <div id="image" class="object-center border-4 border-gray-300"><img></div>
        </div>
    </header>
    <!--Main Col-->
    <div class="main-container grid sm:grid-cols-1 md:grid-cols-2 m-6 content-center">
        <!-- bio container -->
        <div class="relative group">
            <div class="absolute inset-1 bg-gradient-to-r from-indigo-600 to-blue-600 rounded-lg blur opacity-60
            group-hover:opacity-90 transition duration-1000 group-hover:duration-200"></div>
            <div class="relative bio-container bg-black rounded-lg m-4 p-2 z-10">
                <div class="name-display container">
                    <!-- bio title -->
                    <p class="title container h-10 text-center align-middle pt-1 text-xl text-cyan-600 group-hover:text-gray-100 transition duration-200">Biography:</p>
                    <!-- Bio data -->
                    <div id="bio" class="text-md text-gray-100 p-3"></div>
                </div>
            </div>
        </div>
        <div class="relative group">
            <div class="absolute inset-1 bg-gradient-to-r from-indigo-600 to-blue-600 rounded-lg blur opacity-60
            group-hover:opacity-100 transition duration-1000 group-hover:duration-200"></div>
            <!-- stats container -->
            <div class="relative stats-container bg-black flex rounded-lg m-4 p-2">
                <div class="key-stats container">
                    <!-- stats title -->
                    <p class="title container h-10 text-center align-middle pt-1 text-xl text-cyan-600 group-hover:text-gray-100 transition duration-200">Stats:</p>
                    <!-- stats data-->
                    <div id="stats" class="text-md text-gray-100 p-3"></div>
                </div>
            </div>
        </div>
        <div class="relative group">
            <div class="absolute inset-1 bg-gradient-to-r from-indigo-600 to-blue-600 rounded-lg blur opacity-60
            group-hover:opacity-100 transition duration-1000 group-hover:duration-200"></div>
            <!-- connections conatinaer -->
            <div class="relative connections-container bg-black flex rounded-lg m-4 p-2">
                <div class="connections-display container">
                    <!-- connections title -->
                    <p class="title container h-10 text-center align-middle pt-1 text-xl text-cyan-600 group-hover:text-gray-100 transition duration-200">Connections:</p>
                    <!-- connections data -->
                    <div id="connections" class="text-md text-gray-100 p-3"></div>
                </div>
            </div>
        </div>
        <div class="relative group">
            <div class="absolute inset-1 bg-gradient-to-r from-indigo-600 to-blue-600 rounded-lg blur opacity-60
            group-hover:opacity-100 transition duration-1000 group-hover:duration-200"></div>
            <!-- apperence container -->
            <div class="relative appearance-container bg-black flex rounded-lg m-4 p-2">
                <div class="key-stats container">
                    <!-- apperence container -->
                    <p class="title container h-10 text-center align-middle pt-1 text-xl text-cyan-600 group-hover:text-gray-100 transition duration-200">Appearence:</p>
                    <!-- apperence data -->
                    <div id="appearance" class="text-md text-gray-100 p-3"></div>
                </div>
            </div>
        </div>
        <div class="relative group">
            <div class="absolute inset-1 bg-gradient-to-r from-indigo-600 to-blue-600  rounded-lg blur opacity-60
            group-hover:opacity-100 transition duration-1000 group-hover:duration-200"></div>
            <!-- work container -->
            <div class="relative work-container bg-black flex rounded-lg shadow-md m-4 p-2">
                <div class="key-stats container">
                <!-- work title -->
                    <p class="title container h-10 text-center align-middle pt-1 text-xl text-cyan-600 group-hover:text-gray-100 transition duration-200">Work:</p>
                <!-- work data -->
                    <div id="work" class="text-md text-gray-100 p-3"></div>
                </div>
            </div>
        </div>
        <!-- gif container to hold 2 stacked gif tiles -->
        <div class="tile" id="gif-div">
            <div class="justify-center flex">
                <div class="heroGif object-center border-4 border-gray-300"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
