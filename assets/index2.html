<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Chakra+Petch:wght@600&display=swap" rel="stylesheet">
    <title>Super Hero Display</title>
</head>
<body>
        <!-- Navbar -->
        <header class="z-10">
            <nav class="navbar bg-transparent flex items-center justify-between">
                <div class="topBar m-5">
                    <button id="back" class="px-4 py-3 bg-transparent rounded-xl hover:shadow-lg hover:tracking-widest border-gray-900 border text-gray-900 hover:bg-gray-900 hover:text-white">Back</button>
                </div>
            </nav>
        </header>
    <!--Main Col-->
    <div class="main-container sm:grid-cols-1 md:grid-cols-2 grid m-6 flex">
        <div id="name"></div>
        <!-- Superhero image -->
        <div id="image">
            <img>
        </div>
        <!-- bio container -->
        <div class="bio-container bg-opacity-50 bg-red-100 flex rounded-lg shadow-md m-4 p-2">
            <div class="name-display container">
                <!-- bio title -->
                <p class="title container h-10 text-center align-middle pt-1">Biography:</p>
                <!-- Bio data -->
                <div id="bio"></div>
            </div>
        </div>
        <!-- stats container -->
        <div class="stats-container bg-opacity-50 bg-blue-100 flex rounded-lg shadow-md m-4 p-2">
             <div class="key-stats container">
                <!-- stats title -->
                <p class="title container h-10 text-center align-middle pt-1">Stats:</p>
                <!-- stats data-->
                <div id="stats"></div>
            </div>
        </div>
        <!-- connections conatinaer -->
        <div class="connections-container bg-opacity-50 bg-yellow-100 flex rounded-lg shadow-md m-4 p-2">
            <div class="connections-display container">
                <!-- connections title -->
                <p class="title container h-10 text-center align-middle pt-1">Connections:</p>
                <!-- connections data -->
                <div id="connections"></div>
            </div>
        </div>
        <!-- apperence container -->
        <div class="Apperence-container bg-opacity-50 bg-green-100 flex rounded-lg shadow-md m-4 p-2">
             <div class="key-stats container">
                <!-- apperence container -->
                <p class="title container h-10 text-center align-middle pt-1">Appearence:</p>
                <!-- apperence data -->
                <div id="apperence"></div>
            </div>
        </div>
        <!-- work container -->
        <div class="work-container bg-opacity-50 bg-violet-100 flex rounded-lg shadow-md m-4 p-2">
            <div class="key-stats container">
               <!-- work title -->
               <p class="title container h-10 text-center align-middle pt-1">Work:</p>
               <!-- work data -->
               <div id="work"></div>
           </div>
       </div>


        <!-- gif container to hold 2 stacked gif tiles -->
        <div class="tile" id="gif-div">
            <div class="tile is-parent is-vertical">
                <div class="tile is-child box gifbox">
                    <figure class="image" id="gif-div0">
                        <div class="heroGif"></div>
                    </figure>
                </div>
            </div>  
        </div>
    </div>
</div>
